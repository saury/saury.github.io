language: node_js

node_js:
  - "node"

cache:
  directories:
    - "node_modules"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

after_success:
  - git config --global user.name "saury"
  - git config --global user.email "erlking@qq.com"
  - git remote rm origin
  - git remote add origin https://sauryb:${GH_TOKEN}@github.com/show_case.git
  - npm run deploy