splay:block">（骑楼）</small><p>早点吃过中饭就要赶去火车站了，不要迟到啦，没记错的话还挺远的，打车不划算，可以坐BRT（这种车类似上海的71路，但是全程高架上，没有红绿灯阻碍，还是挺便捷舒适的）到火车站。</p><p>火车上就吃吃睡睡玩玩手机看看书吧，到家记得给我消息。</p></div></div></div></div></div><script>
